# Fix Vim ESC delay
set -sg escape-time 0

# Increase scrollback buffer
set -g history-limit 50000

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Enable mouse support
set -g mouse on

# Enable focus events for vim autoread
set -g focus-events on

# Set terminal with proper colors
set -g default-terminal "tmux-256color"
set -as terminal-features ",xterm-256color:RGB"

# Aggressive resize for multi-client
setw -g aggressive-resize on

# Change prefix to M-o (ergonomic, minimal Emacs conflict)
unbind M-z
set -g prefix M-o
bind M-o send-prefix

# Reload config
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Better pane splitting (and keep current path)
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# Vim-style pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Vim-style pane resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# ============================================
# APPEARANCE (ayu dark theme)
# ============================================

# Status bar position
set -g status-position bottom

# Status bar colors
set -g status-style 'bg=#171B27 fg=#65737E'
set -g status-left-length 20
set -g status-right-length 50

# Status bar content
set -g status-left '#[fg=#A3BE8C,bold] #S #[fg=#2B2E36]│ '
set -g status-right '#(for b in BAT0 BAT1 macsmc-battery; do f="/sys/class/power_supply/$b/capacity"; [ -f "$f" ] && echo "#[fg=#2B2E36]│#[fg=#B3B1AD] $(cat "$f")%% " && break; done)#[fg=#2B2E36]│#[fg=#B3B1AD] %H:%M #[fg=#2B2E36]│#[fg=#B3B1AD] %m/%d '

# Window status
setw -g window-status-format ' #I:#W '
setw -g window-status-current-format '#[fg=#A3BE8C,bold] #I:#W '

# Pane border colors
set -g pane-border-style 'fg=#2B2E36'
set -g pane-active-border-style 'fg=#A3BE8C'

# Message styling
set -g message-style 'bg=#F6C177 fg=#0F111B bold'
